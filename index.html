<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=7, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>

<body>
    <header>
        <div class="caixa">


            <h1 class="logo-alura"><img src="imagens/a.png"></h1>

        </div>
    </header>
    <main class="main">

        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder="Digite o texto :"></textarea>
            <div>
                <h6 class="informacao"><img src="imagens/icon-info.png">Apenas letras maiusculas ou minusculas </h6>
            </div>
            <div class="botoes">
                <div class="caixa-botoes">
                    <button class="encriptar" onclick="bntEncriptar()">
                        Criptografar
                    </button>
                    <button class="desencriptar" onclick="bntDesencriptar()">
                        Descriptografar
                    </button>
                </div>
            </div>
        </section>

        <section>
            <input class="mensagem" > 
            <div class="botoes">
                <div class="caixa-botoes-mensagem">
                    <button class="copiar" id="copiarMsg" onclick="copiar()">
                        Copiar
                    </button>
                    <!-- <button class="limpar" id="limparTela" onclick="limpar()">
                        Limpar
                    </button> -->
                </div>
            </div>
        </section>

    </main>
    <footer>
        <div class="caixa-rodape">
            
        </div>
    </footer>
    <script src="script.js"> </script>

</body>

</html>
